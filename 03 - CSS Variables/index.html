<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poor Man's Eye Test</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>Update CSS Variables with <span class="baseText">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img class="image" src="https://i.imgur.com/uuWq3Ou.jpg">

  <script>
      const inputs = document.querySelectorAll(".controls input");

      function inputUpdated() {
          const units = this.dataset.sizing || "";
          document.documentElement.style.setProperty(`--${this.name}`, this.value + units); /* will try to update the variable with the same input name to the new value */

      }

      inputs.forEach(input => input.addEventListener("change", inputUpdated));
      inputs.forEach(input => input.addEventListener("mousemove", inputUpdated));
  </script>

</body>
</html>
