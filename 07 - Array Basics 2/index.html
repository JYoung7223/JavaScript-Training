<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
      const isSupervised = people.some(
          function (person) {
              const currentYear = (new Date()).getFullYear();
              if ((currentYear - person.year) >= 19) {
                  return true;
              }
              return false;
          }
      );
      // Or you can do above like
      const issupervised = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

      console.log({ isSupervised});

    // Array.prototype.every() // is everyone 19 or older?
      const onlyAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

      console.log(onlyAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
      const findComment = comments.find(comment => comment.id === 823423);
      console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
      const deleteIndex = comments.findIndex(comment => comment.id === 823423);
      const filteredArray = [
          ...comments.slice(0, deleteIndex),
          ...comments.slice(deleteIndex + 1)
      ];
      // Or you can do above like
      const filteredarray = comments.splice(deleteIndex, 1); // starts at index(deleteIndex) and moves count(1) entries into "filteredarray", comments is changed.
      console.log(filteredArray);




  </script>
</body>
</html>
