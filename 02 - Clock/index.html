<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Than iPhone Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand"></div>
			<div class="hand minute-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>
	
	<script>
		// Pull in variables to access
		const secondHand = document.querySelector(".second-hand");
		const minuteHand = document.querySelector(".minute-hand");
		const hourHand = document.querySelector(".hour-hand");
		
		// Set the current time
		function setTime(){
			const now = new Date();
			const seconds = now.getSeconds();
			const minutes = now.getMinutes();
			const hours = now.getHours();
			
			// Set seconds hand
			const secondsToDegrees = ((seconds/60.0) * 360.0) + 90.0;
			secondHand.style.transform = `rotate(${secondsToDegrees}deg)`;
			
			// Update minutes hand
			const minutesToDegrees = ((minutes/60)*360.0) + 90.0;
			minuteHand.style.transform = `rotate(${minutesToDegrees}deg)`;
			
			// Update hours hand
			const hoursToDegrees = ((hours/12)*360.0) + 90.0;
			hourHand.style.transform = `rotate(${hoursToDegrees}deg)`;
		}
		
		setInterval(setTime, 1000); /* Run function every 1000 ms (1 sec) */
	</script>
</body>
</html>
